<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon: must be an image file, not .html -->
    <!-- Put watermark-logo.png inside frontend/public/ -->
    <link rel="icon" type="image/png" href="/watermark-logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Base SEO -->
    <title>Hubfluence Digital</title>
    <meta
      name="description"
      content="Hubfluence Digital helps brands grow with strategy, creative content, and performance-driven digital marketing."
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.hubfluencedigital.com/" />

    <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta property="og:site_name" content="Hubfluence Digital" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hubfluence Digital" />
    <meta
      property="og:description"
      content="Hubfluence Digital helps brands grow with strategy, creative content, and performance-driven digital marketing."
    />
    <meta property="og:url" content="https://www.hubfluencedigital.com/" />

    <!-- Optional: if you have a share image, put it in /public and uncomment -->
    <!-- <meta property="og:image" content="https://www.hubfluencedigital.com/og-cover.png" /> -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
